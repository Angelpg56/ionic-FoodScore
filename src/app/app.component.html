<ion-app>
    @if (isLogged()) {
    <ion-menu side="start" menuId="main-menu" contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>FoodScore</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/restaurants" routerLinkActive="active">
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item routerLink="/restaurants/add" routerLinkActive="active">
            <ion-label>Nuevo Restaurante</ion-label>
          </ion-item>
          <ion-item routerLink="/profile" routerLinkActive="active">
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  }

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>FoodScore</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <router-outlet></router-outlet>
    </ion-content>
  </div>
</ion-app>
